<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-cloud-sun"></i> Weather Forecast
        </a>
        <div class="search-container">
          <div class="search-hint">Type City, Country (e.g., London, UK)</div>
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search city..."
          />
          <div id="searchSuggestions" class="search-suggestions"></div>
          <button id="searchBtn" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </nav>

    <main class="container">
      <div id="cityHeader" class="text-center mb-4"></div>
      <div class="weather-container">
        <div class="row g-4" id="weatherCards"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="container text-center">
        <p class="mb-0">
          <i class="fas fa-code"></i> Built with
          <i class="fas fa-heart mx-2"></i>
          Powered by
          <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI</a>
        </p>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
